
<div class="row pb-3">
    <div class="col-6 offset-3">
        <h5 class="capitalize bold text-center border-bottom pb-1">contact</h5>
    </div>
</div>

<div class="row">
    <div class="
    col-sm-12 col-md-12 col-lg-6 col-xl-6 pb-3 text-justify">

    <p class="mb-3"><fa-icon class="mr-3" [icon]="faEmail"></fa-icon> <a href="mailto:uinvisualradio@gmail.com">uinvisualradio@gmail.com</a></p>
    <p class="mb-3"><fa-icon class="mr-3" [icon]="faAddress"></fa-icon>Jl. Gadjah Mada Pagesangan No. 100, Jempong Baru, Kec. Sekarbela, Kota Mataram Nusa Tenggara Barat</p>
    <p class="mb-3"><fa-icon class="mr-3" [icon]="faPhone"></fa-icon> <a href="tel:081803713556">081 803 713556</a></p>

    </div>
    <div class="
    col-sm-12 col-md-12 col-lg-6 col-xl-6 pt-2 pb-2 pl-3 pr-3">
        <form [formGroup]="form" class="card w-100 pl-4 pr-4 pt-3 pb-3">
            <h5 class="capitalize bold">get in touch</h5>
            <input formControlName="name" class="form-control" placeholder="Full Name">
            <form-error [fCon]="form.controls.name"></form-error>
            <input formControlName="email" class="form-control" type="email" placeholder="Email Address">
            <form-error [fCon]="form.controls.email"></form-error>
            <textarea formControlName="message" class="form-control" placeholder="Your message here.."></textarea>
            <form-error [fCon]="form.controls.message"></form-error>
            <button class="mt-2 btn btn-primary btn-block" [disabled]="!form.valid || this.flags.isProcessing"
            (click)="send()">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                [hidden]="!flags.isProcessing"></span>
                {{this.flags.isProcessing? "Please wait.." : "Send"}}
            </button>
        </form>
    </div>
</div>
